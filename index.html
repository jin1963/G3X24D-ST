<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard">
    <img src="g3x_logo.png" alt="G3X24 Logo" class="logo">
    <h1>G3X24 Dashboard</h1>
    <button id="connectButton">Connect Wallet</button>
    <p><strong>Wallet:</strong> <span id="wallet">-</span></p>
    <p><strong>Total Staked:</strong> <span id="totalStaked">-</span> G3X</p>
    <p><strong>Reward Pool:</strong> <span id="rewardPool">-</span> G3X</p>
  </div>
</body>
</html>
