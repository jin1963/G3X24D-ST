<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.10.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <img src="g3x_logo.png" alt="G3X24 Logo" class="logo">
    <h1>G3X24 Dashboard</h1>
    <button id="connectBtn">Connect Wallet</button>
    <p><strong>Wallet:</strong> <span id="wallet">-</span></p>
    <p><strong>Total Staked:</strong> <span id="staked">- G3X</span></p>
    <p><strong>Reward Pool:</strong> <span id="rewards">- G3X</span></p>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
